window:
  padding:
    x: 20
    y: 20

    scrolling:
      history: 10000
      multiplier: 1

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12

colors:
  primary:
    background: '#181818'
    foreground: '#D8D8D8'

  cursor:
    text: '#D8D8D8'
    cursor: '#D8D8D8'

  normal:
    black:    '#181818'
    red:      '#AB4642'
    green:    '#A1B56C'
    yellow:   '#F7CA88'
    blue:     '#7CAFC2'
    magenta:  '#BA8BAF'
    cyan:     '#86C1B9'
    white:    '#D8D8D8'

  bright:
    black:    '#585858'
    red:      '#AB4642'
    green:    '#A1B56C'
    yellow:   '#F7CA88'
    blue:     '#7CAFC2'
    magenta:  '#BA8BAF'
    cyan:     '#86C1B9'
    white:    '#F8F8F8'
